<html>
    <head>
        <title>Generazioni</title>

        <script>
            function dictategeneration(age){
                var aged = ""
                if(age<=12){
                    age = 0;
                }else if(28 >= age & age>12){
                    age = 1;
                }else if(43>=age & age>28){
                    age = 2;
                }else if(59>=age & age>44){
                    age = 3;
                }else if(78>=age & age>60){
                    age = 4;
                }else if(96>=age & age>79){
                    age = 5;
                }else if(124>=age & age>97){
                    age = 6;
                }else{
                    age = 999;
                }
                switch(age){
                    case 0:
                        aged = "generazione alpha"
                        break
                    case 1:
                        aged = "generazione z"
                        break
                    case 2:
                        aged = "millenials"
                        break
                    case 3:
                        aged = "generazione x"
                        break
                    case 4:
                        aged = "boomers"
                        break
                    case 5:
                        aged = "silent generation"
                        break
                    case 6:
                        aged = "greatest generation"
                        break
                        default:
                        aged = "generazione inesistente"
                        break
                }
                return aged
                let veicoli = " " 
            }
            function stampaDati(){
                let printname=document.getElementById("name").value
                let printsurname=document.getElementById("surname").value
                let printaddress=document.getElementById("address").value
                let printcity=document.getElementById("city").value
                let age=document.getElementById("age").value
                let aged = dictategeneration(age)
                let genere = controlla()
               
                let dati = [printname, printsurname, printaddress, printcity, aged, genere, veicoli];
                document.getElementById("nome").innerHTML="Nome: "+dati[0];
                document.getElementById("cognome").innerHTML="Cognome: "+dati[1];
                document.getElementById("indirizzo").innerHTML="Indirizzo: "+dati[2];
                document.getElementById("città").innerHTML="città: "+dati[3];
                document.getElementById("generazione").innerHTML="età: "+dati[4];
                document.getElementById("genere").innerHTML="genere: "+dati[5]
                document.getElementById("veicoli").innerHTML="veicoli: "+dati[6]
            }
            function controlla() {
                for(i=0;i<document.getElementsByName("sesso").length;i++) {
                if(document.getElementsByName("sesso")[i].checked){
                    return document.getElementsByName("sesso")[i].value
                    }
                }
            }
            function onClickHandler(s){
            veicoli += s + ", "
            }
        </script>
    </head>
    <body>
        <p>nome</p>
        <input type="text" id="name">
        <p>cognome</p>
        <input type="text" id="surname">
        <p>indirizzo</p>
        <input type="text" id="address">
        <p>città</p>
        <input type="text" id="city">
        <p>Età</p>
        <input type="text" id="age">
        <p>Genere</p>
        <input type="radio" name="sesso" value="maschio">
        Maschio
        <br>
        <input type="radio" name="sesso" value="femmina">
        Femmina
        <br>
        <input type="radio" name="sesso" value="altro">
        Altro
        <p>Veicoli</p>
        <input type="checkbox" id="box1" name="auto" value="auto" onclick="onClickHandler(document.getElementById('box1').value)">
        <label for="veicolo1"> auto</label>
        <br>
        <input type="checkbox" id="box2" name="bici" value="bici" onclick="onClickHandler(document.getElementById('box2').value)">
        <label for="veicolo2"> bici</label>
        <br>
        <input type="checkbox" id="box3" name="monopattino" value="monopattino" onclick="onClickHandler(document.getElementById('box3').value)">
        <label for="veicolo3"> monopattino</label>
        <br>

        
        <input type="button" value="OK" onclick="stampaDati()">

        <div id="nome"></div>
        <div id="cognome"></div>
        <div id="indirizzo"></div>
        <div id="città"></div>
        <div id="generazione"></div>
        <div id="genere"></div>
        <div id="veicoli"></div>
    </body>
</html>
