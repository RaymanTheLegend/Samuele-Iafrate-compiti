<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx1 = c.getContext("2d");
var ctx2 = c.getContext("2d");
var ctx3 = c.getContext("2d");
var ctx4 = c.getContext("2d");
var ctx5 = c.getContext("2d");
var ctx6 = c.getContext("2d");
ctx1.moveTo(100,0);
ctx1.lineTo(130,90);
ctx1.stroke();
ctx2.moveTo(100,0);
ctx2.lineTo(70,90);
ctx2.stroke();
ctx3.moveTo(53,35);
ctx3.lineTo(147,35);
ctx3.stroke();
ctx4.moveTo(53,35);
ctx4.lineTo(130,90);
ctx4.stroke();
ctx5.moveTo(147,35);
ctx5.lineTo(70,90);
ctx5.stroke();
ctx6.beginPath();
ctx6.arc(100,50,50,0,2*Math.PI);
ctx6.stroke();
</script>

</body>
</html>
